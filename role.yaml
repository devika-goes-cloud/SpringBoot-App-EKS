kind: Role
metadata:
  namespace: dev-jenkins
  name: jenkins-deployer
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "create", "update", "delete"]
- apiGroups: [""]
  resources: ["pods","services"]
  verbs: ["get", "list", "create", "update", "delete"]



